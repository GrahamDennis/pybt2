[tool.ruff]
extend-select = ["C4", "E", "F", "G", "I", "NPY", "PD", "PL", "PT", "RUF", "SIM", "TCH", "W"]
target-version = "py310"

# change the default line length number or characters.
line-length = 120

[tool.ruff.extend-per-file-ignores]
# Also ignore `PLR2004` (magic constants) in all test files.
"tests/**" = ["PLR2004"]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_also = [
    # don't complain about conditional type checking imports
    "if TYPE_CHECKING:",
    # Don't complain about abstract methods, they aren't run:
    "@(abc\\.)?abstractmethod",
    # Don't complain about assert_never calls, as they aren't run:
    "assert_never\\(",
]

show_missing = true
skip_covered = true
skip_empty = true
fail_under = 90

[tool.pytest.ini_options]
markers = [
    "known_keys",
]

[tool.mypy]
python_version = "3.10"

disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = ["aiotools.*"]
ignore_missing_imports = true